<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent" >

  <!-- Header -->
  <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
      <!-- Loader -->
      <div
          class="absolute inset-x-0 bottom-0"
          *ngIf="isLoading">
          <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
      </div>
      <!-- Title -->
      <div class="text-4xl font-extrabold tracking-tight">{{ 'user.title' | transloco }}</div>
      <!-- Actions -->
      <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
          <!-- Search -->
        <form [formGroup]="searchForm" (ngSubmit)="search()">
            <mat-form-field
            class="fuse-mat-dense fuse-mat-rounded min-w-64"
            [subscriptSizing]="'dynamic'">
            <mat-icon
                class="icon-size-5"
                matPrefix
                [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
            <input
                matInput
                formControlName="searchQuery"
                [autocomplete]="'off'"
                [placeholder]="'user.search-bar' | transloco ">
        </mat-form-field>
        </form>
          
          <!-- Add product button -->
          <button
              class="ml-4"
              mat-flat-button
              [color]="'primary'"
              [routerLink]="'/gestion-usuario/crear'">
              <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
              <span class="ml-2 mr-1">{{'user.new' | transloco}}</span>
          </button>
          <div class="z-40 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <fuse-alert
              [appearance]="'outline'"
              [dismissible]="true"
              [dismissed]="true"
              [name]="'error-edit-own-user'"
              [type]="'warning'">
              Cannot edit your own user
            </fuse-alert>
            <fuse-alert
              [appearance]="'outline'"
              [dismissible]="true"
              [dismissed]="true"
              [name]="'error-delete-own-user'"
              [type]="'warning'">
              Cannot delete your own user
            </fuse-alert>
          </div>
          
      </div>
  </div>

  <div class="h-[666vh] px-1 ">
    <mtx-grid class="rounded" [data]="list" 
            [columns]="columns"
            [length]="total"
            [loading]="isLoading"
          [pageOnFront]="false"
          [pageIndex]="query.page"
          [pageSize]="query.per_page"
          [pageSizeOptions]="[5,10,20]"
          (page)="getNextPage($event)">


  </mtx-grid>
  </div>
  


</div>
