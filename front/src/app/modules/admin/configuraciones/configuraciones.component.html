<div class="z-40 fixed top-10/100 left-1/2 transform -translate-x-1/2">
    <fuse-alert
      [appearance]="'outline'"
      [dismissible]="true"
      [dismissed]="true"
      [name]="'success-delete'"
      [type]="'warning'">
      Se ha borrado correctamente la configuración
    </fuse-alert>
</div>
<div class="z-40 fixed top-10/100 left-1/2 transform -translate-x-1/2">
    <fuse-alert
      [appearance]="'outline'"
      [dismissible]="true"
      [dismissed]="true"
      [name]="'success-copy'"
      [type]="'success'">
      Se ha copiado correctamente la configuración
    </fuse-alert>
</div>
<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent" >

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">{{ 'configuraciones.title' | transloco }}</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
          <form [formGroup]="searchForm" (ngSubmit)="search()">
              <mat-form-field
              class="fuse-mat-dense fuse-mat-rounded min-w-64"
              [subscriptSizing]="'dynamic'">
              <mat-icon
                  class="icon-size-5"
                  matPrefix
                  [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
              <input
                  matInput
                  formControlName="searchQuery"
                  [autocomplete]="'off'"
                  [placeholder]="'configuraciones.search-bar' | transloco ">
          </mat-form-field>
          </form>
            
            <!-- Add product button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                [routerLink]="'/configuraciones/configuracion/nuevo'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">{{'configuraciones.new' | transloco}}</span>
            </button>
        </div>
    </div>
  
    <div class="h-[73vh]">
      <mtx-grid class="" [data]="list" 
              [columns]="columns"
              [length]="total"
              [loading]="isLoading"
            [pageOnFront]="false"
            [pageIndex]="query.page"
            [pageSize]="query.per_page"
            [pageSizeOptions]="[15,20,25]"
            (page)="getNextPage($event)"
            [noResultText]="'No hay resultados'">
  
  
    </mtx-grid>
    </div>
    
  
  
  </div>
